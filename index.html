<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap to Play Video</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
  }

  #tapBox{
    cursor:pointer;
  }

  #tapIcon{
    width:100px;
  }

  video{
    display:none;
    width:100%;
    height:100%;
    object-fit:cover;
  }
</style>
</head>
<body>

<!-- Tap Icon -->
<div id="tapBox">
  <img id="tapIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png">
</div>

<!-- Video -->
<video id="myVideo" muted playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
const tapBox = document.getElementById("tapBox");
const video = document.getElementById("myVideo");

tapBox.onclick = () => {
  tapBox.style.display = "none";    // hide icon
  video.style.display = "block";    // show video
  video.currentTime = 0;            // start from beginning
  video.play();                     // play video
};
</script>

</body>
</html>
