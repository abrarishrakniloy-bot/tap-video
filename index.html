<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap to Play Video</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
}

#tapBox{
  cursor:pointer;
}

#tapIcon{
  width:100px;
}

video{
  display:none;
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div id="tapBox">
  <img id="tapIcon" src="https://cdn-icons-png.flaticon.com/512/727/727245.png">
</div>

<video id="myVideo" controls>
  <source src="video.mp4" type="video/mp4">
</video>

<script>
const tapBox = document.getElementById("tapBox");
const video = document.getElementById("myVideo");

tapBox.onclick = () => {
  tapBox.style.display = "none";
  video.style.display = "block";
  video.currentTime = 0;
  video.play();
};
</script>

</body>
</html>
